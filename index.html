<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="headers text-center">
        <h1>ROCK PAPER SCISSORS</h1> <br>
        <h2>ROUND <span id="round"></span></h2>
    </div>

    <section class="users row text-center">
        <div class="user col">
            <div class="score">
                <p class="fs-1">YOUR SCORE</p>
                <span class="fs-2" id="userScore"></span>
            </div>
            <!-- images -->
            <div class="choices py-4">
                <img width="75px" src="img/rock.svg" class="img" id="rock" alt="rock">
                <img width="85px" src="img/paper.svg" class="img" id="paper" alt="paper">
                <img width="75px" src="img/scissors.svg" class="img" id="scissors" alt="scissors">
            </div>

            <div class="choiceUser fs-2">
                <p>YOU MADE A <span id="userChoice"></span></p>
            </div>
        </div>

        <div class="user col">
            <div class="score">
                <p class="fs-1">COMPUTER'S SCORE</p>
                <span class="fs-2" id="computerScore"></span>
            </div>
            <!-- images -->
            <div class="choices py-4">
                <img width="75px" src="img/rock.svg" alt="rock">
                <img width="85px" src="img/paper.svg" alt="paper">
                <img width="75px" src="img/scissors.svg" alt="scissors">
            </div>

            <div class="choicePC fs-2">
                <p>COMPUTER MADE A <span id="computerChoice"></span></p>
            </div>
        </div>
    </section>

    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="script.js"></script>
</body>
</html>
